            font-family: 'Comic Sans MS', cursive, sans-serif;

            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #4a5bd4;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .game-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .mode-btn.quiz { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .mode-btn.match { background: linear-gradient(45deg, #43e97b, #38f9d7); }
        .mode-btn.typing { background: linear-gradient(45deg, #fa709a, #fee140); }

        .week-selector {
            margin: 20px 0;
        }

        .week-selector select {
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1.1em;
            background: white;
        }

        .game-area {
            display: none;
            margin-top: 30px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .question {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .option-btn {
            background: #f8f9ff;
            border: 3px solid #e0e6ff;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: #e0e6ff;
            transform: scale(1.05);
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option-btn.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

            display: flex;
            justify-content: space-around;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;

        .score-item {
            text-align: center;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
        }

            padding: 15px;

            border: 3px solid #ddd;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            text-align: center;

            padding: 15px 30px;

            color: #155724;
        }

        .feedback.wrong {

            color: #721c24;
        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e6ff;
        }

        .match-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

            background: #e6f3ff;

            width: 100%;
            height: 10px;
            background: #e0e6ff;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

            height: 100%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);

            </button>
            <button class="mode-btn match" onclick="startGame('match')">
                🔗 配對遊戲<br>
                <small>英文單字配中文意思</small>
            </button>
            <button class="mode-btn typing" onclick="startGame('typing')">

                <small>看中文打英文</small>
            </button>
        </div>

        <div id="gameArea" class="game-area">
            <div class="score-board">

                    <div class="score-number" id="score">0</div>
                    <div>得分</div>
                </div>

                    <div>第幾題</div>
                </div>

            </div>

            <div id="quizArea" class="question-card">

                <div class="options" id="options"></div>
                <div class="feedback" id="feedback"></div>
                <button class="submit-btn" id="nextBtn" onclick="nextQuestion()" style="display:none;">下一題</button>
            </div>

            <div id="typingArea" class="question-card" style="display:none;">

                <input type="text" class="input-box" id="typingInput" placeholder="請輸入英文單字">

                <div class="feedback" id="typingFeedback"></div>
                <button class="submit-btn" id="typingNextBtn" onclick="nextQuestion()" style="display:none;">下一題</button>

                {english: 'hard', chinese: '堅硬的'},
                {english: 'bumpy', chinese: '凹凸的'},
                {english: 'smooth', chinese: '平滑的'},
                {english: 'rough', chinese: '粗糙的'}
            ]
        };

        let currentGame = '';
        let currentWords = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedWords = [];
        let matchPairs = [];

        function getSelectedWords() {
            const weekSelect = document.getElementById('weekSelect').value;
            let words = [];
            
            if (weekSelect === 'all') {
                for (let week in vocabulary) {
                    words = words.concat(vocabulary[week]);
                }
            } else {
                words = vocabulary[weekSelect] || [];
            }
            
            return words;
        }

        function startGame(gameType) {
            currentGame = gameType;
            selectedWords = getSelectedWords();
            
            if (selectedWords.length === 0) {
                alert('請先選擇週數！');
                return;
            }

            currentWords = shuffleArray([...selectedWords]).slice(0, Math.min(10, selectedWords.length));
            currentQuestion = 0;
            score = 0;
            
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('total').textContent = currentWords.length;
            updateProgress();
            document.getElementById('score').textContent = score; // Reset score display
            document.getElementById('current').textContent = currentQuestion + 1; // Reset current question display
            
            // 隱藏所有遊戲區域
            document.getElementById('quizArea').style.display = 'none';
            document.getElementById('typingArea').style.display = 'none';
            document.getElementById('matchArea').style.display = 'none';
            
            if (gameType === 'quiz') {
                document.getElementById('quizArea').style.display = 'block';
                showQuizQuestion();
            } else if (gameType === 'typing') {
                document.getElementById('typingArea').style.display = 'block';
                showTypingQuestion();
            } else if (gameType === 'match') {
                document.getElementById('matchArea').style.display = 'block';
                showMatchGame();
            }
        }

        function showQuizQuestion() {
            if (currentQuestion >= currentWords.length) {
                showFinalScore();
                return;
            }

            const word = currentWords[currentQuestion];
            const wrongAnswers = getWrongAnswers(word.chinese, 3);
            const allOptions = shuffleArray([word.chinese, ...wrongAnswers]);

            document.getElementById('question').textContent = word.english;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            allOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, word.chinese, btn);
                optionsDiv.appendChild(btn);
            });

            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback'; // Reset feedback class
            document.getElementById('nextBtn').style.display = 'none';
        }

        function checkAnswer(selected, correct, btnElement) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.onclick = null); // Disable all buttons after selection

            if (selected === correct) {
                btnElement.classList.add('correct');
                document.getElementById('feedback').textContent = '正確！太棒了！🎉';
                document.getElementById('feedback').className = 'feedback correct';
                score++;
            } else {
                btnElement.classList.add('wrong');
                buttons.forEach(btn => {
                    if (btn.textContent === correct) {
                        btn.classList.add('correct');
                    }
                });
                document.getElementById('feedback').textContent = `錯誤！正確答案是：${correct}`;
                document.getElementById('feedback').className = 'feedback wrong';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('nextBtn').style.display = 'block';
        }

        function showTypingQuestion() {
            if (currentQuestion >= currentWords.length) {
                showFinalScore();
                return;
            }

            const word = currentWords[currentQuestion];
            document.getElementById('typingQuestion').textContent = `請輸入「${word.chinese}」的英文：`;
            document.getElementById('typingInput').value = '';
            document.getElementById('typingFeedback').textContent = '';
            document.getElementById('typingFeedback').className = 'feedback'; // Reset feedback class
            document.getElementById('typingNextBtn').style.display = 'none';
            
            // Remove previous event listener to prevent multiple bindings
            const oldInput = document.getElementById('typingInput');
            const newInput = oldInput.cloneNode(true);
            oldInput.parentNode.replaceChild(newInput, oldInput);
            document.getElementById('typingInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkTyping();
                }
            });
            document.getElementById('typingInput').focus(); // Auto-focus input field
        }

        function checkTyping() {
            const inputElement = document.getElementById('typingInput');
            const input = inputElement.value.trim().toLowerCase();
            const correct = currentWords[currentQuestion].english.toLowerCase();

            inputElement.disabled = true; // Disable input after checking
            
            if (input === correct) {
                document.getElementById('typingFeedback').textContent = '正確！很棒！🎉';
                document.getElementById('typingFeedback').className = 'feedback correct';
                score++;
            } else {
                document.getElementById('typingFeedback').textContent = `錯誤！正確答案是：${currentWords[currentQuestion].english}`;
                document.getElementById('typingFeedback').className = 'feedback wrong';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('typingNextBtn').style.display = 'block';
        }

        function showMatchGame() {
            if (currentQuestion >= currentWords.length) {
                showFinalScore();
                return;
            }

            // 取4個單字進行配對，如果剩餘單字不足4個，則取所有剩餘單字
            const wordsForMatch = currentWords.slice(currentQuestion, currentQuestion + 4);
            // 確保每次配對遊戲都有足夠的單字，至少2個才能玩
            if (wordsForMatch.length < 2) {
                showFinalScore(); // 如果不足2個單字，結束遊戲
                return;
            }

            const englishWords = shuffleArray(wordsForMatch.map(w => ({originalEnglish: w.english, display: w.english})));
            const chineseWords = shuffleArray(wordsForMatch.map(w => ({originalEnglish: w.english, display: w.chinese})));

            document.getElementById('englishWords').innerHTML = '';
            document.getElementById('chineseWords').innerHTML = '';

            englishWords.forEach(word => {
                const div = document.createElement('div');
                div.className = 'match-item';
                div.textContent = word.display;
                div.dataset.originalEnglish = word.originalEnglish; // Store original English for matching
                div.onclick = () => selectMatchItem(div, 'english', word.originalEnglish);
                document.getElementById('englishWords').appendChild(div);
            });

            chineseWords.forEach(word => {
                const div = document.createElement('div');
                div.className = 'match-item';
                div.textContent = word.display;
                div.dataset.originalEnglish = word.originalEnglish; // Store original English for matching
                div.onclick = () => selectMatchItem(div, 'chinese', word.originalEnglish);
                document.getElementById('chineseWords').appendChild(div);
            });

            selectedMatch = null; // Reset selection
            selectedType = ''; // Reset selection type
            matchPairs = []; // Reset matched pairs for this round
            document.getElementById('matchFeedback').textContent = '';
            document.getElementById('matchFeedback').className = 'feedback'; // Reset feedback class
            document.getElementById('matchNextBtn').style.display = 'none';
        }

        let selectedMatch = null; // {element: HTMLElement, originalEnglish: string}
        let selectedType = ''; // 'english' or 'chinese'

        function selectMatchItem(element, type, originalEnglishWord) {
            if (element.classList.contains('matched')) return; // Already matched, do nothing

            // Remove 'selected' class from previously selected item of the same type
            document.querySelectorAll(`.match-column .match-item.selected`).forEach(item => {
                if (item !== element) { // Don't deselect the current element if it was already selected
                     item.classList.remove('selected');
                }
            });


            if (selectedMatch && selectedType !== type) {
                // We have a selected item from the other column, try to match
                const isCorrect = selectedMatch.originalEnglish === originalEnglishWord;
                
                if (isCorrect) {
                    selectedMatch.element.classList.add('matched');
                    element.classList.add('matched');
                    document.getElementById('matchFeedback').textContent = '配對成功！👍';
                    document.getElementById('matchFeedback').className = 'feedback correct';
                    score++;
                    document.getElementById('score').textContent = score;

                    // Check if all pairs in the current round are matched
                    const currentRoundItems = document.querySelectorAll('#englishWords .match-item').length;
                    const matchedItems = document.querySelectorAll('.match-item.matched').length;

                    if (matchedItems === currentRoundItems * 2) { // Each pair consists of 2 items
                        document.getElementById('matchFeedback').textContent = '全部配對正確！🎉';
                        document.getElementById('matchFeedback').className = 'feedback correct';
                        document.getElementById('matchNextBtn').style.display = 'block';
                        currentQuestion += currentRoundItems; // Advance question by number of words in this round
                    }
                } else {
                    document.getElementById('matchFeedback').textContent = '配對錯誤，請再試一次！';
                    document.getElementById('matchFeedback').className = 'feedback wrong';
                    // Briefly highlight wrong selection then remove
                    element.classList.add('wrong');
                    selectedMatch.element.classList.add('wrong');
                    setTimeout(() => {
                        element.classList.remove('wrong');
                        selectedMatch.element.classList.remove('wrong');
                    }, 500);
                }
                
                selectedMatch = null; // Reset for next selection
                selectedType = '';
            } else {
                // Select the current item
                element.classList.add('selected');
                selectedMatch = {element: element, originalEnglish: originalEnglishWord};
                selectedType = type;
                document.getElementById('matchFeedback').textContent = ''; // Clear previous feedback
                document.getElementById('matchFeedback').className = 'feedback'; // Reset feedback class
            }
        }

        function nextQuestion() {
            // For match game, currentQuestion is already advanced in selectMatchItem
            // For quiz and typing, increment here
            if (currentGame === 'quiz' || currentGame === 'typing') {
                currentQuestion++;
            }
            
            document.getElementById('current').textContent = Math.min(currentQuestion + 1, currentWords.length);
            updateProgress();

            if (currentQuestion >= currentWords.length) {
                showFinalScore();
                return;
            }

            if (currentGame === 'quiz') {
                showQuizQuestion();
            } else if (currentGame === 'typing') {
                document.getElementById('typingInput').disabled = false; // Re-enable input for next question
                showTypingQuestion();
            } else if (currentGame === 'match') {
                showMatchGame();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / currentWords.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFinalScore() {
            const percentage = Math.round((score / currentWords.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = '太棒了！你是英文小天才！🌟';
            } else if (percentage >= 70) {
                message = '很好！繼續加油！👍';
            } else if (percentage >= 50) {
                message = '不錯！多練習會更好！💪';
            } else {
                message = '加油！多練習就會進步！📚';
            }

            // Hide game areas and show final score in feedback div
            document.getElementById('quizArea').style.display = 'none';
            document.getElementById('typingArea').style.display = 'none';
            document.getElementById('matchArea').style.display = 'none';

            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="feedback correct" style="display:block;">
                    <h2>遊戲結束！</h2>
                    <p>${message}</p>
                    <p>總分：${score}/${currentWords.length} (${percentage}%)</p>
                </div>
                <button class="submit-btn" onclick="backToMenu()">回到主選單</button>
            `;
            gameArea.style.display = 'block'; // Make sure gameArea is visible to show score
        }

        function backToMenu() {
            // Reset game area to its initial state
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="score-board">
                    <div class="score-item">
                        <div class="score-number" id="score">0</div>
                        <div>得分</div>
                    </div>
                    <div class="score-item">
                        <div class="score-number" id="current">1</div>
                        <div>第幾題</div>
                    </div>
                    <div class="score-item">
                        <div class="score-number" id="total">10</div>
                        <div>總題數</div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>

                <div id="quizArea" class="question-card">
                    <div class="question" id="question"></div>
                    <div class="options" id="options"></div>
                    <div class="feedback" id="feedback"></div>
                    <button class="submit-btn" id="nextBtn" onclick="nextQuestion()" style="display:none;">下一題</button>
                </div>

                <div id="typingArea" class="question-card" style="display:none;">
                    <div class="question" id="typingQuestion"></div>
                    <input type="text" class="input-box" id="typingInput" placeholder="請輸入英文單字">
                    <button class="submit-btn" onclick="checkTyping()">確認答案</button>
                    <div class="feedback" id="typingFeedback"></div>
                    <button class="submit-btn" id="typingNextBtn" onclick="nextQuestion()" style="display:none;">下一題</button>
                </div>

                <div id="matchArea" style="display:none;">
                    <h3>點選配對的英文和中文</h3>
                    <div class="match-area">
                        <div class="match-column">
                            <h4>英文單字</h4>
                            <div id="englishWords"></div>
                        </div>
                        <div class="match-column">
                            <h4>中文意思</h4>
                            <div id="chineseWords"></div>
                        </div>
                    </div>
                    <div class="feedback" id="matchFeedback"></div>
                    <button class="submit-btn" id="matchNextBtn" onclick="nextQuestion()" style="display:none;">下一組</button>
                </div>

                <button class="submit-btn" onclick="backToMenu()">回到主選單</button>
            `;
            gameArea.style.display = 'none'; // Hide the game area again
        }

        function getWrongAnswers(correctAnswer, count) {
            const allAnswers = [];
            for (let week in vocabulary) {
                vocabulary[week].forEach(word => {
                    if (word.chinese !== correctAnswer) {
                        allAnswers.push(word.chinese);
                    }
                });
            }
            
            // Filter out duplicates and then shuffle
            const uniqueAnswers = [...new Set(allAnswers)];
            return shuffleArray(uniqueAnswers).slice(0, count);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
    </script>
