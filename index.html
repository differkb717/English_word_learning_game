        function getWrongAnswers(correctAnswer, count) {
            const allAnswers = [];
            for (let week in vocabulary) {
                vocabulary[week].forEach(word => {
                    if (word.chinese !== correctAnswer) {
                        allAnswers.push(word.chinese);
                    }
                });
            }
            
            // Filter out duplicates and then shuffle
            const uniqueAnswers = [...new Set(allAnswers)];
            return shuffleArray(uniqueAnswers).slice(0, count);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
