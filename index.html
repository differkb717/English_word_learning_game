<!DOCTYPE html>

    <meta charset="UTF-8">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #4a5bd4;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .game-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .mode-btn.quiz { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .mode-btn.match { background: linear-gradient(45deg, #43e97b, #38f9d7); }
        .mode-btn.typing { background: linear-gradient(45deg, #fa709a, #fee140); }

        .week-selector {
            margin: 20px 0;
        }

        .week-selector select {
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1.1em;
            background: white;
        }

        .game-area {
            display: none;
            margin-top: 30px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .question {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .option-btn {
            background: #f8f9ff;
            border: 3px solid #e0e6ff;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: #e0e6ff;
            transform: scale(1.05);
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option-btn.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
        }

        .input-box {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-size: 1.3em;
            border: 3px solid #ddd;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .feedback {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .match-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .match-column {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e6ff;
        }

        .match-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .match-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .match-item.selected {
            border-color: #4facfe;
            background: #e6f3ff;
        }

        .match-item.matched {
            background: #d4edda;
            border-color: #28a745;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e6ff;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .match-area {
                grid-template-columns: 1fr;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        </div>

        <div id="gameArea" class="game-area">

                <div class="feedback" id="typingFeedback"></div>

                <div class="feedback" id="matchFeedback"></div>
                <button class="submit-btn" id="matchNextBtn" onclick="nextQuestion()" style="display:none;">下一組</button>
            </div>

            <button class="submit-btn" onclick="backToMenu()">回到主選單</button>
        </div>
    </div>

        function getSelectedWords() {
            const weekSelect = document.getElementById('weekSelect').value;
            let words = [];
            
            if (weekSelect === 'all') {
                for (let week in vocabulary) {
                    words = words.concat(vocabulary[week]);
                }
            } else {
                words = vocabulary[weekSelect] || [];
            }
            
            return words;
        }

        function startGame(gameType) {
            currentGame = gameType;
            selectedWords = getSelectedWords();
            
            if (selectedWords.length === 0) {
                alert('請先選擇週數！');
                return;
            }

            currentWords = shuffleArray([...selectedWords]).slice(0, Math.min(10, selectedWords.length));
            currentQuestion = 0;
            score = 0;
            
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('total').textContent = currentWords.length;
            updateProgress();
            
            // 隱藏所有遊戲區域
            document.getElementById('quizArea').style.display = 'none';
            document.getElementById('typingArea').style.display = 'none';
            document.getElementById('matchArea').style.display = 'none';
            
            if (gameType === 'quiz') {
                document.getElementById('quizArea').style.display = 'block';
                showQuizQuestion();
            } else if (gameType === 'typing') {
                document.getElementById('typingArea').style.display = 'block';
                showTypingQuestion();
            } else if (gameType === 'match') {
                document.getElementById('matchArea').style.display = 'block';
                showMatchGame();
            }
        }

            if (currentQuestion >= currentWords.length) {
                showFinalScore();
                return;
            }

            const word = currentWords[currentQuestion];
            const wrongAnswers = getWrongAnswers(word.chinese, 3);
            const allOptions = shuffleArray([word.chinese, ...wrongAnswers]);

            document.getElementById('question').textContent = word.english;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            allOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, word.chinese, btn);
                optionsDiv.appendChild(btn);
            });

            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function checkAnswer(selected, correct, btnElement) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.onclick = null);

            if (selected === correct) {
                btnElement.classList.add('correct');
                document.getElementById('feedback').textContent = '正確！太棒了！🎉';
                document.getElementById('feedback').className = 'feedback correct';
                score++;
            } else {
                btnElement.classList.add('wrong');
                buttons.forEach(btn => {
                    if (btn.textContent === correct) {
                        btn.classList.add('correct');
                    }
                });
                document.getElementById('feedback').textContent = `錯誤！正確答案是：${correct}`;
                document.getElementById('feedback').className = 'feedback wrong';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('nextBtn').style.display = 'block';
        }

            document.getElementById('typingInput').value = '';
            document.getElementById('typingFeedback').textContent = '';
            document.getElementById('typingNextBtn').style.display = 'none';
            
            document.getElementById('typingInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkTyping();
                }
            });
        }

        function checkTyping() {
            const input = document.getElementById('typingInput').value.trim().toLowerCase();
            const correct = currentWords[currentQuestion].english.toLowerCase();

            if (input === correct) {
                document.getElementById('typingFeedback').textContent = '正確！很棒！🎉';
                document.getElementById('typingFeedback').className = 'feedback correct';
                score++;
            } else {
                document.getElementById('typingFeedback').textContent = `錯誤！正確答案是：${currentWords[currentQuestion].english}`;
                document.getElementById('typingFeedback').className = 'feedback wrong';
            }

            document.getElementById('score').textContent = score;
            document.getElementById('typingNextBtn').style.display = 'block';
        }

        function showMatchGame() {
            if (currentQuestion >= currentWords.length) {
                showFinalScore();
                return;
            }

            // 取4個單字進行配對
            const matchWords = currentWords.slice(currentQuestion, Math.min(currentQuestion + 4, currentWords.length));
            const englishWords = shuffleArray([...matchWords]);
            const chineseWords = shuffleArray(matchWords.map(w => ({english: w.english, chinese: w.chinese})));

            document.getElementById('englishWords').innerHTML = '';
            document.getElementById('chineseWords').innerHTML = '';

            englishWords.forEach(word => {
                const div = document.createElement('div');
                div.className = 'match-item';
                div.textContent = word.english;
                div.onclick = () => selectMatchItem(div, 'english', word.english);
                document.getElementById('englishWords').appendChild(div);
            });

            chineseWords.forEach(word => {
                const div = document.createElement('div');
                div.className = 'match-item';
                div.textContent = word.chinese;
                div.onclick = () => selectMatchItem(div, 'chinese', word.english);
                document.getElementById('chineseWords').appendChild(div);
            });

            matchPairs = [];
            document.getElementById('matchFeedback').textContent = '';
            document.getElementById('matchNextBtn').style.display = 'none';
        }

        let selectedMatch = null;
        let selectedType = '';

        function selectMatchItem(element, type, englishWord) {
            if (element.classList.contains('matched')) return;

            // 清除之前的選擇
            document.querySelectorAll('.match-item.selected').forEach(item => {
                item.classList.remove('selected');
            });

            if (selectedMatch && selectedType !== type) {
                // 檢查配對
                const isCorrect = selectedMatch.englishWord === englishWord;
                
                if (isCorrect) {
                    selectedMatch.element.classList.add('matched');
                    element.classList.add('matched');
                    matchPairs.push({english: englishWord, matched: true});
                    score++;
                    
                    // 檢查是否全部配對完成
                    if (document.querySelectorAll('.match-item.matched').length === document.querySelectorAll('.match-item').length) {
                        document.getElementById('matchFeedback').textContent = '全部配對正確！🎉';
                        document.getElementById('matchFeedback').className = 'feedback correct';
                        document.getElementById('matchNextBtn').style.display = 'block';
                        currentQuestion += 4;
                    }
                } else {
                    document.getElementById('matchFeedback').textContent = '配對錯誤，請再試一次！';
                    document.getElementById('matchFeedback').className = 'feedback wrong';
                }
                
                selectedMatch = null;
                selectedType = '';
                document.getElementById('score').textContent = score;
            } else {
                element.classList.add('selected');
                selectedMatch = {element: element, englishWord: englishWord};
                selectedType = type;
            }
        }

        function nextQuestion() {
            if (currentGame === 'match') {
                // match遊戲在selectMatchItem中已經處理了currentQuestion的增加
            } else {
                currentQuestion++;
            }
            
            document.getElementById('current').textContent = Math.min(currentQuestion + 1, currentWords.length);
            updateProgress();

            if (currentGame === 'quiz') {
                showQuizQuestion();
            } else if (currentGame === 'typing') {
                showTypingQuestion();
            } else if (currentGame === 'match') {
                showMatchGame();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / currentWords.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFinalScore() {
            const percentage = Math.round((score / currentWords.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = '太棒了！你是英文小天才！🌟';
            } else if (percentage >= 70) {
                message = '很好！繼續加油！👍';
            } else if (percentage >= 50) {
                message = '不錯！多練習會更好！💪';
            } else {
                message = '加油！多練習就會進步！📚';
            }

            document.getElementById('question').textContent = '遊戲結束！';
            document.getElementById('options').innerHTML = '';
            document.getElementById('typingQuestion').textContent = '遊戲結束！';
            document.getElementById('feedback').innerHTML = `
                <h2>${message}</h2>
                <p>總分：${score}/${currentWords.length} (${percentage}%)</p>
            `;
            document.getElementById('feedback').className = 'feedback correct';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('typingNextBtn').style.display = 'none';
            document.getElementById('matchNextBtn').style.display = 'none';
        }

        function backToMenu() {
            document.getElementById('gameArea').style.display = 'none';
        }

        function getWrongAnswers(correctAnswer, count) {
            const allAnswers = [];
            for (let week in vocabulary) {
                vocabulary[week].forEach(word => {
                    if (word.chinese !== correctAnswer) {
                        allAnswers.push(word.chinese);
                    }
                });
            }
            
            return shuffleArray(allAnswers).slice(0, count);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
    </script>
</body>
