        /**

         * @param {number} count - éœ€è¦ç²å–çš„éŒ¯èª¤ç­”æ¡ˆæ•¸é‡
         * @returns {Array<string>} éŒ¯èª¤ç­”æ¡ˆçš„é™£åˆ—

        function getWrongAnswers(correctAnswer, count) {
            const allAnswers = [];
            // éæ­·æ‰€æœ‰å–®å­—é¡åˆ¥ï¼Œæ”¶é›†æ‰€æœ‰ä¸­æ–‡æ„æ€
            for (let category in vocabulary) {

            }
            
            // éæ¿¾é‡è¤‡çš„ç­”æ¡ˆï¼Œç„¶å¾Œæ‰“äº‚ä¸¦å–æŒ‡å®šæ•¸é‡
            const uniqueAnswers = [...new Set(allAnswers)];
            return shuffleArray(uniqueAnswers).slice(0, count);
        }

        /**
         * æ‰“äº‚é™£åˆ—é †åº
         * @param {Array<any>} array - è¦æ‰“äº‚çš„é™£åˆ—
         * @returns {Array<any>} æ‰“äº‚å¾Œçš„é™£åˆ—å‰¯æœ¬
         */
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
